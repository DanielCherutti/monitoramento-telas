services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: monitor
      POSTGRES_PASSWORD: monitor
      POSTGRES_DB: monitoramento
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6380:6379"

  api:
    build:
      context: ./apps/api
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://monitor:monitor@postgres:5432/monitoramento?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-me
      BOOTSTRAP_ADMIN_USER: admin
      BOOTSTRAP_ADMIN_PASSWORD: admin123
    depends_on:
      - postgres
      - redis
    ports:
      - "4001:4000"

  web:
    build:
      context: ./apps/web
    environment:
      NODE_ENV: development
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://localhost:4001
      NEXT_PUBLIC_WS_URL: ws://localhost:4001
      API_URL: http://api:4000
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  postgres_data:

